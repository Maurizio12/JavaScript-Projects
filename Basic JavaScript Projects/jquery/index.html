<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jquery</title>
    <meta name="description" content="A basic HTML, CSS, and Javascript Calculator">
    <meta name="author" content="Maurizio">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p id="text">plain text </p>
</body>
<script>
    $(document).ready(function(){                         //target using Jquery an element on the html
        $("#text").append("<p> this is my text </p>")     // append an element as p with some text 
    });         
</script>

</html>
