<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script crossorigin src="https://unpkg.com/react@14/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@14/umd/react-dom.production.min.js"></script>
    </head>
    <body>
        <div id="My_React_Code"></div>
        <script>
            var Counter = React.createClass({
                render: function() {
                    var time_Passed = Math.round(this.props.time_Passed / 100);
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                    var text = 'My react code start running ' + seconds_Passed + 'second ago!';
                    return React.DOM.p(null, text);
                }
            });

            var counter_Factory = React.createFactory(Counter);


            var start_Counting = new Date().getTime();
            setInterval (function() {
                ReactDOM.render (
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                    document.getElementById('My_React_Code')
                );
            }, 50);
        </script>
    </body>
</html>
